<main>
    <textarea id="text-input" placeholder="Nhập văn bản cần chuyển đổi..."></textarea>
    <div class="options">
        <div class="voice-select-wrapper">
            <label for="voice-select">Chọn một giọng nói:</label>
            <select id="voice-select"></select>
        </div>
    </div>
    <div class="controls">
        <button id="speak-button">Nói</button>
        <button id="pause-button">Tạm dừng</button>
        <button id="resume-button">Tiếp tục</button>
        <button id="stop-button">Dừng</button>
        <button id="download-button">Tải xuống</button>
    </div>
</main>
